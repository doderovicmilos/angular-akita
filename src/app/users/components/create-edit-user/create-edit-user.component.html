<form [formGroup]="userForm" (ngSubmit)="handleSubmit()">
    
  
      <mat-label>Name</mat-label>
      <input matInput id="name" type="text" formControlName="name" required>
  
  
  <mat-checkbox id="active" formControlName="active" >Active</mat-checkbox>
  
  <button type="submit" mat-raised-button  [disabled]="!userForm.valid">Submit</button>
</form>
