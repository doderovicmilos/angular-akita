<div class="container">
  <table mat-table [dataSource]="users$" class="mat-elevation-z3">
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.active ? 'Active' : 'Inactive'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-buttons-container">
          <button (click)="toggleActive(element)" class="btn btn-primary btn-sm" style="margin-right: 5px">Toggle active</button>
          <button (click)="deleteUser(element.id)" class="btn btn-danger btn-sm" style="margin-right: 5px">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

  </table>

  <div class="button-container">
    <button *ngIf="displayAddUser" mat-raised-button (click)="showAddUserForm()">Add user</button>
  </div>
</div>
